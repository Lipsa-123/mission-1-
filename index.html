 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
     <title>Document</title>
 </head>
 <body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button_primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero section -->
        <section class="hero_container">
            <div class="hero_img_container">
                <!-- <img class="hero_img" src="./assets/svg/herobgpattren.svg" alt="hero_img">
                <img class="hero_img" src="./assets/svg/heroShape.svg" alt="hero_img"> -->
                <img class="hero_img" src="./assets/hero.jpg" alt="hero_img">
            </div>  
            <div class="hero_description">
             <h1 class="hero_text">
                 Order food from favorite restraunts near you.
             </h1>
             <button class="nav__item button_primary">
                Order now
            </button>
        </div>
    </section>
    <!-- Explore menu -->
    <section class="explore_menu_container">
       <h1 class="explore_menu_text">
          Explore our menu
       </h1>
       <div class="explore_menu_lists">
           <div class="food_menu_card">
               <img src="./assets/burger.jpg" alt="burger" class="food_img">
               <div class="food_menu_card_description">
                   <h3 class="food_title"></h3>
                   <p class="food_restraunts"></p>
               </div>
           </div>
       </div>
    </section>
    </main>
 </body>
 </html>
