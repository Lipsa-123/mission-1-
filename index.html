 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
<link rel="stylesheet" href="style.css">
     <title>Document</title>
 </head>
 <body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button_primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero section -->
        <section class="hero_container">
            <div class="hero_img_container">
                <!-- <img class="hero_img" src="./assets/svg/herobgpattren.svg" alt="hero_img">
                <img class="hero_img" src="./assets/svg/heroShape.svg" alt="hero_img"> -->
                <img class="hero_img" src="./assets/hero.jpg" alt="hero_img">
            </div>  
            <div class="hero_description">
             <h1 class="hero_text">
                 Order food from favorite restraunts near you.
             </h1>
             <button class="nav__item button_primary">
                Order now
            </button>
        </div>
    </section>
    <!-- Explore menu -->
    <section class="explore_menu_container">
       <h1 class="explore_menu_text">
          Explore our Menu
       </h1>
       <div class="explore_menu_lists">
           <!-- BURGER -->
           <div class="food_menu_card">
               <img src="./assets/burger.jpg" alt="burger" class="food_img">
               <div class="food_menu_card_description">
                   <h3 class="food_title">Burger</h3>
                   <p class="food_restraunts">Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
               </div>
           </div>

           <!-- PIZZA -->
           <div class="food_menu_card">
            <img src="./assets/pizza.jpg" alt="pizza" class="food_img">
            <div class="food_menu_card_description">
                <h3 class="food_title">Pizza</h3>
                <p class="food_restraunts">Pizza hut, Dominos Pizza <span style="color: red;">+3</span></p>
            </div>
        </div>

        <!-- ICE CREAM -->
        <div class="food_menu_card">
            <img src="./assets/iceCream.jpg" alt="icecream" class="food_img">
            <div class="food_menu_card_description">
                <h3 class="food_title">Ice cream</h3>
                <p class="food_restraunts">Baskin rubins, Ibaco <span style="color: red;">+3</span></p>
            </div>
        </div>
       </div>
       <div class="explore_menu_view_more"><button class="button_primary">View More</button></div>
    </section>
    </main>
 </body>
 </html>
